<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #tarefaInput {
            width: 300px;
            padding: 5px;
        }
        #adicionarBtn {
            padding: 5px 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        li.concluida {
            text-decoration: line-through;
            color: gray;
        }
        .removerBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Organizador de Tarefas</h1>

    <input type="text" id="tarefaInput" placeholder="Digite sua tarefa">
    <button id="adicionarBtn">Adicionar Tarefa</button>

    <ul id="listaTarefas"></ul>

    <script src="app.js"></script>
</body>
</html>
